<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navbar</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responive-style.css">
</head>

<body>
    <!-- header: start -->
    <header>
        <div class="navbar">
            <nav class="navbar-container desktop-max-width">
                <div class="logo">
                    <h3>Robin<span>.</span></h3>
                </div>

                <div class="nav-links nav-links-desktop">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Blog</a>
                    <a href="">Features</a>
                    <a href="">Pricing</a>
                </div>

                <div class="cta">
                    <button class="primary-cta btn">Get Started</button>
                </div>

                <div class="toggle-btn">
                    <svg width="28" height="22" viewBox="0 0 28 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="26.4312" y1="1" x2="0.999779" y2="0.999998" stroke="#5D5A88" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="26.4316" y1="11.0186" x2="1.00027" y2="11.0186" stroke="#5D5A88" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="26.4316" y1="20.9485" x2="1.00027" y2="20.9485" stroke="#5D5A88" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </div>
            </nav>

            <div class="nav-links nav-links-mobile">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Blog</a>
                <a href="">Features</a>
                <a href="">Pricing</a>
                <div class="cta">
                    <button class="primary-cta btn">Get Started</button>
                </div>
            </div>
        </div>
    </header>
    <!-- header: end -->



    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
